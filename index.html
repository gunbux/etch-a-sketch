<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>etch-a-sketch</title>
    <style>
        body {
            margin: 0px;
        }
        #container {
            height: 100vh;
            width: 100vw;
            margin: 0px;
            border: solid;
            display: grid;
            //grid-template-columns: repeat(16,1fr);
            //grid-template-rows: repeat(16, 1fr);
        }
        
        .hovering {
            background-color:red;
        }

        button {
            width: 100vw;
        }

    </style>
</head>
<body>
    <button onclick='reset()'>Reset</button>
    <div id = 'container'></div>

    <script>
        const container = document.querySelector('#container')

        function createCanvas(size){

            container.style.cssText = `grid-template-columns: repeat(${size}, 1fr); grid-template-rows: repeat(${size}, 1fr);`

            let canvas = size * size
                for (let i = 0; i < canvas; i++ ){
                //console.log(`i is currently at ${i}`)
                let div = document.createElement('div')
                div.setAttribute('id', `div${i}`)
                
                div.addEventListener('mouseover',(e)=> e.target.classList.add('hovering'));
                //div.addEventListener('mouseout',(e)=> e.target.classList.remove('hovering'));
    
                container.appendChild(div)
            }

        }

        function reset(){
            let size = prompt('Please enter how many pixels you want your canvas to be: ')
            const painted = document.querySelectorAll('.hovering')
            painted.forEach((pixel)=>{
                pixel.classList.remove('hovering')
            })

            createCanvas(size)
        }

        createCanvas(16)

    </script>
</body>
</html>
